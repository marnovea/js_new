  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    console.log("Так как в левой части выражения оба слагаемых числа, то складываем их по правилам математики, следующее сложение мы выполняем между числом и строкой, соответственно приводим оба значения к строке и склеиваем");
    console.log(10 + 10 + "10");
    console.log("Так как при сложении и левой и правой части сложение будет происходить со строкой, то преобразуем все числа в строки и склеиваем, сначала в левой части, потом в правой")
    console.log(10 + "10" + 10);
    console.log("Так как перед строкой в этом выражении стоит знак '+', то все слагаемые являются числами, просто выполняем сложение");
    console.log(10 + 10 + +"10");
    console.log("Так как перед пустой строкой стоит знак '-', то превращаем пустую строку в отрицательное число и при делении получаем минус бесконечность");
    console.log(10 / -"");
    console.log("Так как в строке вместо точки для отделения дробной части указана запятая, то js не может преобразовать в число правую часть выражения и езультат выражения получается NaN");
    console.log(10 / +"2,5");

  </script>
</body>
